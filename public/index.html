<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>File Uploader with preview</title>

        <link rel="stylesheet" href="../dist/css/file_upload_preview.css">
    </head>
    <body class="grid 
                justify-center 
                items-center 
                m-12
                container
                mx-auto
                h-screen">

        <div class="justify-center items-center">

            <div class="mb-4">
                <input type="file"
                       name=""
                       multiple
                       data-preview-content="#image"
                       class="file-uploader" id="2">
            </div>
            
            <div id="image" class="">
            </div>
        </div>


        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="module" src="../dist/js/file_upload_preview.js"></script>

        <script>
            $(function () {
                $('.file-uploader').fileUploader({
                    imgClass: 'w-1/4'
                });
            });
        </script>
    </body>
</html>
