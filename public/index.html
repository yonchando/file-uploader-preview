<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>File Uploader with preview</title>

        <link rel="stylesheet" href="../dist/css/file_upload_preview.css">
    </head>
    <body class="file-upload-preview-grid 
                 file-upload-preview-justify-center 
                 file-upload-preview-items-center 
                 file-upload-preview-m-12
                 file-upload-preview-container
                 file-upload-preview-mx-auto
                 file-upload-preview-h-screen">

        <div class="file-upload-preview-justify-center file-upload-preview-items-center">
            
            <input type="file"
                   name=""
                   multiple
                   class="file-uploader" id="1">
            
            <div class="file-upload-preview-mt-4">
                <input type="file"
                       name=""
                       multiple
                       data-preview-content="#image"
                       data-no-style="true"
                       class="file-uploader" id="2">
                <div id="image"></div>
            </div>

        </div>        
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="module" src="../dist/js/file_upload_preview.js"></script>

        <script>
            $(function () {
                $('.file-uploader').fileUploader({
                    imgClass: 'file-upload-preview-w-1/4',
                });
            });
        </script>
    </body>
</html>
